{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>提交成绩</h2>
  <p class="muted">提交后将进入管理员审核，通过后才计分。</p>
  <ul>
    {% for e in events %}
      <li>
        <a href="/submit/{{ e.id }}">{{ e.name }}</a>
        <span class="muted"> — 权重 {{ e.weight }}{% if e.is_reproduction %}，复现{% endif %}</span>
      </li>
    {% else %}
      <li class="muted">暂无可提交的活动</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
