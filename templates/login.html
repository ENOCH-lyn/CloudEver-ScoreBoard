{% extends 'base.html' %}
{% block content %}
<div class="card">
  <h2>账号登录</h2>
  <form method="post">
    <label>用户名</label>
    <input name="username" required />
    <label>密码</label>
    <input name="password" type="password" required />
    <div style="margin-top:12px"><button class="btn" type="submit">登录</button></div>
  </form>
</div>
{% endblock %}
